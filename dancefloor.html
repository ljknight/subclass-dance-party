<!DOCTYPE html>
<html>
  <head>
    <title>Dolores Park Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/nakedDancer.js"></script>
    <script src="src/pbrDancer.js"></script>
    <script src="src/hipsterDancer.js"></script>
    <audio id="tswift" paused src='audio/shakeitoff.mp3' loop></audio>
  </head>
  <body>
    <nav>
      <ul>
        <li>
        <a href="#"> <span class="title">Dolores Park Dance Party</span> </a>
        <li>
        <a href="#" class="add-dancer-button" data-dancer-maker-function-name="makeBlinkyDancer">add a burrito!</a>
        </li>
        <li>
        <a href="#" class="add-dancer-button" data-dancer-maker-function-name="makeDogDancer">add a boo!</a>      
        </li>
        <li>
        <a href="#" class="add-dancer-button" data-dancer-maker-function-name="makePBRDancer">add a pbr!</a>
        </li>
        <li>
        <a href="#" class="hipster-button" data-dancer-maker-function-name="makeHipsterDancer">Hipsterfy</a> 
        </li>
        <li>
        <a href="#" class="pride-button" data="pride">Pridefy!</a>
        </li>
        <li>
        <a href="#" class="line-up-button" data="lineUp">SF Lineup</a>
        </li>
        <li>
        <a href="#" class="cancan-button" data="cancan">Can Can</a>
        </li>
        <li>
        <a href="#" class="burrito-button" data="burrito">Burrito Time!</a>
        </li>
      </ul>
    </nav>
    <div class="smoke"></div>
    <div class="overlay"></div>
    <div class="pride-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
